<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <h2 class="card-heading">
                Get started
                <small>Let us create your account</small>
            </h2>
        </div>
        <form class="card-form">
            <div class="input">
                <label class="input-label">Full name</label>
                <input type="text" class="input-field" value="Alexander Parkingson" required/>                
            </div>
            <div class="input">
                <label class="input-label">Email</label>
                <input type="text" class="input-field" value="vlockn@gmail.com" required/> 
            </div>
            <div class="input">
                <label class="input-label hidden ">Password</label>
                <input type="password" class="input-field"  placeholder="Password" required/> 
            </div>
            <div class="action">
                <button class="action-button">Get Started</button>
            </div>
        </form>
        <div class="card-info">
            <p>By signing up you are agreeing to our <a href="#">Terms and Conditions</a></p>
        </div>
    </div>
</body>
</html>
